<!doctype html>

<html lang="en">
	<head>
		<!--
			Owen Gallagher
			6 December 2019
		-->
		
        <meta charset="utf-8"/>
        <!--scales viewport depending on worldspace device width-->
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <meta name="description" content="An online literary journal, presenting written word in a new medium"/>
        <meta name="author" content="Owen Gallagher"/>
        
        <title>Revista Tejos // Textiles Journal</title>
        
        <!-- js external -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.15.0/umd/popper.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/js/bootstrap.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/paper.js/0.12.2/paper-full.min.js"></script>
        
        <!-- js internal -->
        <script src="js/html_imports.js"></script>
		<script src="js/show_nav_page.js"></script>
		<script src="js/dbclient.js"></script>
		<script src="js/puzzle.js"></script>
        <script src="js/gallery.js"></script>
        
        <!-- css external -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/open-iconic/1.1.1/font/css/open-iconic-bootstrap.min.css">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
        
        <!-- css internal -->
        <link rel="stylesheet" type="text/css" href="css/style.css" />
	</head>
	
	<body>
		<header>
			<div id="import_navbar"></div>
		</header>
		
		<article class="container-fluid">
			<div class="row">
				<div class="col-lg-9 pb-1 px-1">
					<div class="px-1 pb-1">
						<div id="collection_top_rated" class="px-2 my-1">
							<div class="font-navigation-lg pt-2 px-2">
								Top Rated
							</div>
							<div class="layers-container">
								<div class="scroll-left overlap-1-left d-flex flex-column 
											justify-content-center px-4 text-light-hover clickable unselectable">
									<h3 class="oi oi-caret-left"></h3>
								</div>
								<div id="top_rated" class="p-2 d-flex flex-row justify-content-between" data-scroll="0">
									<!--gallery.js-->
								</div>
								<div class="scroll-right overlap-1-right d-flex flex-column 
											justify-content-center px-4 text-light-hover clickable unselectable">
									<h3 class="oi oi-caret-right"></h3>
								</div>
							</div>
						</div>
						<div id="collection_editors_choice" class="px-2 mt-3 mb-1">
							<div class="font-navigation-lg pt-2 px-2">
								Editor's Picks
							</div>
							<div class="layers-container">
								<div class="scroll-left overlap-1-left d-flex flex-column 
											justify-content-center px-4 text-light-hover clickable unselectable">
									<h3 class="oi oi-caret-left"></h3>
								</div>
								<div id="editors_choice" class="p-2 d-flex flex-row justify-content-between" data-scroll="0">
									<!--gallery.js-->
								</div>
								<div class="scroll-right overlap-1-right d-flex flex-column 
											justify-content-center px-4 text-light-hover clickable unselectable">
									<h3 class="oi oi-caret-right"></h3>
								</div>
							</div>
						</div>
					</div>
				</div>
				<div class="col-lg py-1 px-2">
					<div class="py-2">
						<div class="input-group">
							<input class="form-control border-dark font-content-md" id="search_input" type="text" placeholder="search" />
							<div class="input-group-append">
								<button class="btn btn-outline-dark" id="search_button">
									<span class="oi oi-magnifying-glass"></span>
								</button>
							</div>
						</div>
					</div>
					<div class="pb-2 text-center">
						<div class="dropdown">
							<div class="btn-group font-navigation">
								<button class="btn border-0 text-dark" disabled>
									Order by
								</button>
								<button class="btn border-dark border-left-0 border-right-0 border-top-0" disabled>
									<strong id="orderby">date</strong>
								</button>
								<button class="btn btn-outline-dark dropdown-toggle dropdown-toggle-split" type="button" 
										id="orderby_button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
								</button>
								<div id="orderby_menu" class="dropdown-menu mx-2" aria-labelledby="orderby_button">
									<a class="dropdown-item" href="#">Date</a>
									<a class="dropdown-item" href="#">Title</a>
									<a class="dropdown-item" href="#">Rating</a>
									<a class="dropdown-item" href="#">Difficulty</a>
								</div>
							</div>
						</div>
					</div>
					<div class="" id="puzzle_list">
						<!--gallery.js-->
					</div>
				</div>
			</div>
		</article>
		
        <footer>
			<div id="import_footer"></div>
        </footer>
	</body>
</html>
