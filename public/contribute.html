<!doctype html>

<html>
	<head>
        <meta charset="utf-8"/>
        <!--scales viewport depending on worldspace device width-->
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <meta name="description" content="Help keep Textiles Journal alive and kicking!"/>
        <meta name="author" content="Owen Gallagher"/>
        
        <title>Contribute to Textiles Journal</title>
        
        <!-- js external -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.15.0/umd/popper.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/js/bootstrap.min.js"></script>
		
        <!-- js internal -->
        <script src="js/html_imports.js"></script>
        <script src="js/contribute.js"></script>
		
        <!-- css external -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/open-iconic/1.1.1/font/css/open-iconic-bootstrap.min.css">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
		
        <!-- css internal -->
        <link rel="stylesheet" type="text/css" href="css/style.css" />
	</head>
	
	<body>
		<head>
			<div id="import_navbar"></div>
		</head>
		
		<div class="container-fluid p-0">
  		<div class="jumbotron row p-0 mb-2" id="message_banner">
  			<div class="display-1 py-3 font-title col-lg-6 d-flex flex-column justify-content-center bg-copper text-white" id="message_title">
  				Contribute
  			</div>
  			<div class="display-4 font-title col-lg bg-light text-dark py-1" id="message_main">
          Textiles Journal needs your help! You write, we share.
        </div>
  		</div>
  		<div class="jumbotron py-1 text-center bg-sand rounded-0 border-top border-bottom border-dark" id="subtitle_banner">
  			<div class="font-navigation-lg text-dark" id="subtitle">
          This page needs a subtitle.
        </div>
  		</div>
		</div>
    
    <article class="container">
      <form class="font-navigation mb-3">
        <div class="form-row">
          <div class="col-lg">
            <div class="form-group">
              <label for="title">Your Work</label>
              <input type="text" class="form-control mb-1" id="title" placeholder="Title">
              <textarea rows="10" class="form-control" id="content" placeholder="Once upon two times..."></textarea>
            </div>
          </div>
          
          <div class="col-lg">
            <div class="form-group">
              <label for="description">Description</label>
              <textarea rows="2" class="form-control" id="description" placeholder="Description"></textarea>
            </div>
            <div class="form-group">
              <label for="notes_conditions">Notes / Conditions</label>
              <textarea rows="6" class="form-control" id="notes_conditions" placeholder="How do you want to be credited? Which fragments of your work"></textarea>
            </div>
          </div>
        </div>
        
        <div class="form-group">
          <button type="submit" class="btn btn-primary">Submit</button>
        </div>
      </form>
    </article>
		
		<footer>
			<div id="import_footer"></div>
		</footer>
	</body>
</html>
