<!doctype html>
<html lang="en" class="h-100">
	<head>
		<meta charset="utf-8"/>
		<!--scales viewport depending on worldspace device width-->
		<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
		
		<link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
		<link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
		<link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
		<link rel="manifest" href="/site.webmanifest">
		<link rel="mask-icon" href="/safari-pinned-tab.svg" color="#5bbad5">
		<meta name="msapplication-TileColor" content="#ffffff">
		<meta name="theme-color" content="#ffffff">
		
		<meta name="description" content="An online literary journal, presenting written word in a new medium"/>
		<meta name="author" content="Owen Gallagher"/>
		
		<title>Textiles Journal Account Recovery</title>
		
		<!-- js external -->
		<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.15.0/umd/popper.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/js/bootstrap.min.js"></script>
		
		<!-- js internal -->
		<script src="js/force_https.js"></script>
		<script src="js/html_imports.js"></script>
		<script src="js/dbclient.js"></script>
		<script src="js/cookies.js"></script>
		<script src="js/sessionclient.js"></script>
		<script src="js/password_reset.js"></script>
		
		<!-- css external -->
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/open-iconic/1.1.1/font/css/open-iconic-bootstrap.min.css">
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
		
		<!-- css internal -->
		<link rel="stylesheet" type="text/css" href="css/style.css" />
	</head>
	
	<body class="h-100 d-flex flex-column">
		<div id="import_login"></div>
		
		<header>
			<div id="import_navbar"></div>
		</header>
		
		<article class="container-fluid bg-olive">
			<div class="row justify-content-center">
				<div class="font-navigation-lg col-lg-4 col-md-6 col-sm-8 col py-3">
					<div class="card shadow" style="margin-top:100px;margin-bottom:100px;">
						<div class="card-body">
							<div class="form-group">
								<label for="reset_code">Password Reset Code</label>
								<input type="text" id="reset_code" class="form-control" placeholder="activation code here"/>
							</div>
							<div class="form-group">
								<label for="username">Account Username</label>
								<input id="username" type="text" class="form-control" disabled/>
							</div>
							<div class="form-group">
								<label for="new_password">New Password</label>
								<input type="password" id="new_password" class="form-control" placeholder="not-my-birthday"/>
							</div>
							<div id="result" class="form-group" style="display:none;">
							</div>
							<div class="form-group text-right">
								<button id="reset_password" class="btn bg-sea text-light">Reset Password</button>
							</div>
						</div>
					</div>
				</div>
			</div>
		</article>
		
		<footer id="import_footer" class="mt-auto"></footer>
	</body>
</html>
