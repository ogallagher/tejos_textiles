<!doctype html>

<html lang="en">
    <head>
        <meta charset="utf-8"/>
        <!--scales viewport depending on worldspace device width-->
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <meta name="description" content="An online literary journal, presenting written word in a new medium"/>
        <meta name="author" content="Owen Gallagher"/>
        
        <title>Textiles Journal</title>
        
        <!-- js external -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.15.0/umd/popper.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/paper.js/0.12.2/paper-full.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/js/bootstrap.min.js"></script>
        
        <!-- js internal -->
        <script src="js/html_imports.js"></script>
        <script src="js/dbclient.js"></script>
        <script src="js/shape.js"></script>
        <script src="js/puzzle.js"></script>
		<script src="js/cookies.js"></script>
		<script src="js/toggle_nav_account.js"></script>
		<script src="js/sessionclient.js"></script>
        <script src="js/index.js"></script>
        
        <!-- css external -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/open-iconic/1.1.1/font/css/open-iconic-bootstrap.min.css">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
        
        <!-- css internal -->
        <link rel="stylesheet" type="text/css" href="css/style.css" />
    </head>
    
    <body>
		<div id="import_login"></div>
		
        <header>
            <div id="import_navbar"></div>
        </header>
        
        <article class="container-fluid">
            <div class="row no-gutters">
                <div class="col-lg-9">
					<!-- featured puzzle -->
                    <div class="card m-2" id="featured_card">
                        <div class="card-header py-1 px-3">
                            <div class="row">
                                <div class="col font-title-lg text-left text-uppercase" id="featured_title">
                                	tbd
                                </div>
                                <div class="col font-title-md text-right">
									<button class="btn btn-light btn-sm" type="button">
	                                    <span class="oi oi-fullscreen-enter"></span>
									</button>
                                </div>
                            </div>
                        </div>
                        <div class="card-content">
                            <div id="featured_container">
								<div id="featured_placeholder" 
									 class="overlap-1-center text-center d-flex flex-column justify-content-center font-navigation-lg">
									<div>
										Loading featured puzzle...
									</div>
								</div>
                                <canvas id="featured_puzzle" class="puzzle-canvas" height="380"></canvas>
                            </div>
                        </div>
                        <div class="card-footer font-navigation">
							<div class="form-row">
	                            <!--authors-->
								<div class="col-auto">
		                            <div class="input-group m-1">
		                                <div class="input-group-prepend">
		                                    <div class="input-group-text">
		                                        authors
		                                    </div>
		                                </div>
		                                <div class="input-group-append" id="featured_authors">
		                                    <button class="btn btn-outline-secondary" type="button">
		                                        Adam Ankles
		                                    </button>
		                                    <button class="btn btn-outline-secondary" type="button">
		                                        Bailey Bunches
		                                    </button>
		                                    <button class="btn btn-outline-secondary" type="button">
		                                        Candice Charleston
		                                    </button>
		                                    <button class="btn btn-outline-secondary" type="button">
		                                        Daniel Durham
		                                    </button>
		                                </div>
		                            </div>
								</div>
	                            <!--date-->
								<div class="col-auto">
		                            <div class="input-group m-1">
		                                <div class="input-group-prepend">
		                                    <div class="input-group-text">
		                                        date
		                                    </div>
		                                </div>
		                                <div class="input-group-append">
		                                    <button class="btn btn-outline-secondary" type="button" id="featured_date">
		                                        tbd
		                                    </button>
		                                </div>
		                            </div>
								</div>
	                            <!--rating-->
								<div class="col-auto">
		                            <div class="input-group m-1">
		                                <div class="input-group-prepend">
											<div class="input-group-text">
												rating
											</div>
		                                </div>
		                                <div class="input-group-append">
		                                    <button class="btn btn-outline-secondary" type="button" id="featured_rating">
												<span class="oi oi-star text-gray" id="featured_rating_1"></span>
												<span class="oi oi-star text-gray" id="featured_rating_2"></span>
												<span class="oi oi-star text-gray" id="featured_rating_3"></span>
												<span class="oi oi-star text-gray" id="featured_rating_4"></span>
												<span class="oi oi-star text-gray" id="featured_rating_5"></span>
		                                    </button>
		                                </div>
		                            </div>
								</div>
								<div id="rate_login_toast" class="col-auto toast fade hide" role="alert">
									<div class="toast-body">
										<div class="row">
											<div class="col my-auto font-navigation text-raspberry">
												Log in or register to rate this textile.
											</div>
											<div class="col-2">
												<button type="button" class="btn btn-sm" data-dismiss="toast">
													<small class="oi oi-x"></small>
												</button>
											</div>
										</div>
									</div>
								</div>
								<div id="rate_enable_toast" class="col-auto toast fade hide" role="alert">
									<div class="toast-body">
										<div class="row">
											<div class="col my-auto font-navigation text-raspberry">
												Looks like you haven't verified your account yet! Check your email for
												a message from us with an activation link.
											</div>
											<div class="col-2">
												<button type="button" class="btn btn-sm" data-dismiss="toast">
													<small class="oi oi-x"></small>
												</button>
											</div>
										</div>
									</div>
								</div>
							</div>
                        </div>
                    </div>
                </div>
                <div class="col-lg pb-1" id="puzzles_list">
                	<!-- all puzzles, in order from newest to oldest -->
                </div>
            </div>
        </article>
        
        <footer>
			<div id="import_footer"></div>
        </footer>
    </body>
</html>
