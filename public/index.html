<!doctype html>

<html>
    <head>
        <meta charset="utf-8"/>
        <!--scales viewport depending on worldspace device width-->
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <meta name="description" content="An online literary journal, presenting written word in a new medium"/>
        <meta name="author" content="Owen Gallagher"/>
        
        <title>Revista Tejos // Textiles Journal</title>
        
        <!-- js external -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.15.0/umd/popper.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/paper.js/0.12.2/paper-full.min.js"></script>
        
        <!-- js internal -->
        <script src="js/html_imports.js"></script>
        <script src="js/dbclient.js"></script>
        <script src="js/shape.js"></script>
        <script src="js/puzzle.js"></script>
        <script src="js/index.js"></script>
        
        <!-- css external -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/open-iconic/1.1.1/font/css/open-iconic-bootstrap.min.css">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
        
        <!-- css internal -->
        <link rel="stylesheet" type="text/css" href="css/style.css" />
    </head>
    
    <body>
        <header>
            <div id="import_navbar"></div>
        </header>
        
        <article class="container-fluid">
            <div class="row no-gutters">
                <div class="col-md-9">
                    <div class="card m-2" id="featured_card">
                        <div class="card-header py-1 px-3">
                            <div class="row">
                                <div class="col font-title-lg text-left text-uppercase" id="featured_title">
                                	tbd
                                </div>
                                <div class="col font-title-md text-right">
									<button class="btn btn-light btn-sm" type="button">
	                                    <span class="oi oi-fullscreen-enter"></span>
									</button>
                                </div>
                            </div>
                        </div>
                        <div class="card-content">
                            <div id="featured_container">
                                <canvas id="featured_puzzle" class="puzzle-canvas" height="380px"></canvas>
                            </div>
                        </div>
                        <div class="card-footer font-navigation">
							<div class="form-row">
	                            <!--authors-->
								<div class="col-auto">
		                            <div class="input-group m-1">
		                                <div class="input-group-prepend">
		                                    <div class="input-group-text">
		                                        authors
		                                    </div>
		                                </div>
		                                <div class="input-group-append">
		                                    <button class="btn btn-outline-secondary" type="button">
		                                        Adam Ankles
		                                    </button>
		                                    <button class="btn btn-outline-secondary" type="button">
		                                        Bailey Bunches
		                                    </button>
		                                    <button class="btn btn-outline-secondary" type="button">
		                                        Candice Charleston
		                                    </button>
		                                    <button class="btn btn-outline-secondary" type="button">
		                                        Daniel Durham
		                                    </button>
		                                </div>
		                            </div>
								</div>
	                            <!--date-->
								<div class="col-auto">
		                            <div class="input-group m-1">
		                                <div class="input-group-prepend">
		                                    <div class="input-group-text">
		                                        date
		                                    </div>
		                                </div>
		                                <div class="input-group-append">
		                                    <button class="btn btn-outline-secondary" type="button" id="featured_date">
		                                        tbd
		                                    </button>
		                                </div>
		                            </div>
								</div>
	                            <!--rating-->
								<div class="col-auto">
		                            <div class="input-group m-1">
		                                <div class="input-group-prepend">
											<div class="input-group-text">
												rating
											</div>
		                                </div>
		                                <div class="input-group-append">
		                                    <button class="btn btn-outline-secondary" type="button" id="featured_rating">
												<span class="oi oi-star text-gray" id="featured_rating_1"></span>
												<span class="oi oi-star text-gray" id="featured_rating_2"></span>
												<span class="oi oi-star text-gray" id="featured_rating_3"></span>
												<span class="oi oi-star text-gray" id="featured_rating_4"></span>
												<span class="oi oi-star text-gray" id="featured_rating_5"></span>
		                                    </button>
		                                </div>
		                            </div>
								</div>
							</div>
                        </div>
                    </div>
                </div>
                <div class="col-md pb-1" id="puzzles_list">
                    <!-- insert puzzles from db -->
                </div>
            </div>
        </article>
        
        <footer class="bg-secondary">
            <div class="container p-1">
                 <span class="text-white">Owen Gallagher</span>
            </div>
        </footer>
    </body>
</html>
