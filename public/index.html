<!doctype html>

<html>
    <head>
        <meta charset="utf-8"/>
        <!--scales viewport depending on worldspace device width-->
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <meta name="description" content="An online literary journal, presenting written word in a new medium"/>
        <meta name="author" content="Owen Gallagher"/>
        
        <title>Revista Tejos // Textiles Journal</title>
        
        <!-- js external -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.15.0/umd/popper.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/paper.js/0.12.2/paper-full.min.js"></script>
        
        <!-- js internal -->
        <script src="js/html_imports.js"></script>
        <script src="js/dbclient.js"></script>
        <script src="js/shape.js"></script>
        <script src="js/puzzle.js"></script>
        <script src="js/index.js"></script>
        
        <!-- css external -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/open-iconic/1.1.1/font/css/open-iconic-bootstrap.min.css">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
        
        <!-- css internal -->
        <link rel="stylesheet" type="text/css" href="css/style.css" />
    </head>
    
    <body>
        <header>
            <div id="import_navbar"></div>
        </header>
        
        <article class="container-fluid">
            <div class="row no-gutters">
                <div class="col-md-9">
                    <div class="card m-2" id="featured_card">
                        <div class="card-header p-1">
                            <div class="row">
                                <div class="col font-title-md text-left">
                                    EXAMPLE PUZZLE
                                </div>
                                <div class="col font-title-md text-right">
                                    #
                                </div>
                            </div>
                        </div>
                        <div class="card-content">
                            <div id="featured_container">
                                <canvas id="featured_puzzle" class="puzzle-canvas" height="380px"></canvas>
                            </div>
                        </div>
                        <div class="card-footer">
                            <div class="field is-grouped is-grouped-multiline is-grouped-centered">
                                <!--title-->
                                <div class="control field has-addons">
                                    <div class="control">
                                         <button class="button is-static">
                                             <span class="icon">
                                                 <i class="fas fa-cross"></i>
                                             </span>
                                             <span>
                                                 textile
                                             </span>
                                         </button>
                                    </div>
                                    <div class="control">
                                        <a class="button" id="featured_title">
                                            Example Puzzle
                                        </a>
                                    </div>
                                </div>
                                <!--author-->
                                <div class="control field has-addons">
                                    <div class="control">
                                         <button class="button is-static">
                                             <span class="icon">
                                                 <i class="fas fa-font"></i>
                                             </span>
                                             <span>
                                                 author
                                             </span>
                                         </button>
                                    </div>
                                    <div class="control">
                                        <a class="button" id="featured_author">
                                            Owen Gallagher
                                        </a>
                                    </div>
                                </div>
                                <!--date-->
                                <div class="control field has-addons">
                                    <div class="control">
                                         <button class="button is-static">
                                             <span class="icon">
                                                 <i class="fas fa-calendar"></i>
                                             </span>
                                             <span>
                                                 date
                                             </span>
                                         </button>
                                    </div>
                                    <div class="control">
                                        <a class="button">
                                            <span id="featured_date">
                                                July 2019
                                            </span>
                                            <span class="icon">
                                                <i class="fas fa-angle-down"></i>
                                            </span>
                                        </a>
                                    </div>
                                </div>
                                <!--rating-->
                                <div class="control field has-addons">
                                    <div class="control">
                                         <button class="button is-static">
                                             <span class="icon">
                                                 <i class="fas fa-star"></i>
                                             </span>
                                             <span>
                                                 rating
                                             </span>
                                         </button>
                                    </div>
                                    <div class="control">
                                        <button class="button" id="featured_rating">
                                            <a class="icon has-text-grey-lighter" id="featured_rating_1">
                                                <i class="fas fa-star" id="featured_rating_1_star"></i>
                                            </a>
                                            <a class="icon has-text-grey-lighter" id="featured_rating_2">
                                                <i class="fas fa-star" id="featured_rating_2_star"></i>
                                            </a>
                                            <a class="icon has-text-grey-lighter" id="featured_rating_3">
                                                <i class="fas fa-star" id="featured_rating_3_star"></i>
                                            </a>
                                            <a class="icon has-text-grey-lighter" id="featured_rating_4">
                                                <i class="fas fa-star" id="featured_rating_4_star"></i>
                                            </a>
                                            <a class="icon has-text-grey-lighter" id="featured_rating_5">
                                                <i class="fas fa-star" id="featured_rating_5_star"></i>
                                            </a>
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-md pb-1" id="puzzles_list">
                    <!-- insert puzzles from db -->
                </div>
            </div>
        </article>
        
        <footer class="bg-secondary">
            <div class="container" style="padding:8px;">
                 <span class="text-white">Owen Gallagher</span>
            </div>
        </footer>
    </body>
</html>
